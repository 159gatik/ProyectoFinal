<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Cajero</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <header>
        <div id="divHeader"></div>
    </header>


    <div id="formLogin" style="display: none;">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-2 text-uppercase">Bank</h2>
                                    <p class="text-white-50 mb-5">Por favor ingrese usuario y contraseña!</p>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="typeEmailX">Usuario</label>
                                        <input type="text" id="usuarioIngresado" class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="typePasswordX">Contraseña</label>
                                        <input type="password" id="contraseña" class="form-control form-control-lg" />
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5" id="ingresarUsuario"
                                        type="button">Ingresar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <div id="main" class="darkmode-ignore" style="display: none;">
        <h1 id="titulo">Bank</h1>
        <h3 id="saludo" class="animate__animated animate__backInLeft"></h3>
    </div>

    <div id="formExtraccion" class="formularios" style="display: none;">
        <label>Cuanto desea retirar?</label>
        <input type="number" id="inputExtraccion"><br><br>
        <button type="button" id="btnExtraer">Extraer</button>
    </div>

    <div id="formTransferencia" class="formularios" style="display:none;">
        <label>Ingrese CBU o Alias</label>
        <input type="text" id="inputCbu"><br><br>
        <label>Ingresar dinero:</label>
        <input type="number" id="inputDinero"><br><br>
        <button type="button" id="btnTransferir">Transferir</button>
    </div>


    <div id="contactoFormulario" class="formularios" style="display: none;">
        <label>Nombre:</label>
        <input type="text" id="nombre"><br><br>
        <label>CBU:</label>
        <input type="text" id="cbu"><br><br>
        <label>Referencia:</label>
        <input type="text" id="referencia"><br><br>
        <button type="button" id="btnContacto">Agregar Usuario</button>
    </div>

    <div id="btnCotizacion"></div>


    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/menu/metodosMenu.js"></script>
    <script src="./js/util/localStorage.js"></script>
    <script src="./js/cliente/cliente.js"></script>
    <script src="./js/cliente/metodosCliente.js"></script>
    <script src="./js/contactos/contacto.js"></script>
    <script src="./js/contactos/metodosContactos.js"></script>
    <script src="./js/cajero/metodosCajero.js"></script>
    <script src="./js/cotizacion/metodosCotizacion.js"></script>
    <script src="./js/main.js"></script>




</body>

</html>
